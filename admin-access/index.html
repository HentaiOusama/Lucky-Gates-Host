<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel="stylesheet" href="./admin-access/index.css">
  <script type="text/javascript" src="./admin-access/index.js"></script>
  <script type="text/javascript" src="./node_modules/socket.io/client-dist/socket.io.js"></script>
</head>
<body>
<main id="main-holder">

  <h1 id="login-header">Login</h1>

  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
  </div>

  <form id="login-form">
    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
    <button type="submit" id="login-form-submit">Login</button>
    <br>
    <br>
  </form>

  <div>
    <input id="commandInput" type="text" placeholder="Command" width="40%" class="login-form-field">
    <br>
    <textarea style="resize: none; height: 100px;" id="optionsTextArea" placeholder="Additional Parameters (JSON)" class="login-form-field"></textarea>
    <br>
    <button id="sendButton" onClick="sendAdminAction()">Send</button>
    <br>
    <br>
    <textarea style="resize: none; height: 100px;" id="outputTextArea" placeholder="Result from Server..." class="login-form-field"></textarea>
  </div>

</main>
</body>
</html>
