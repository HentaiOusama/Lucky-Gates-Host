<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>

  <link rel="icon" type="image/png" href="./admin-access/fairy%20tail.png">
  <link rel="stylesheet" href="./admin-access/index.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./admin-access/index.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="child" id="left"></div>
  <script>
    let editor = ace.edit("left");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/json");
  </script>

  <div class="child" id="right">
    <form id="LoginForm">
      <h5>あいことば</h5>
      <h1>合言葉</h1>
      <br>
      <input class="formElement" type="text" id="username" placeholder="Username">
      <br>
      <input class="formElement" type="password" id="password" placeholder="Password">
      <br>
      <button class="formElement" type="submit" id="submit">Gib me admin privileges...</button>
    </form>

    <hr id="hr">

    <form id="InputFieldForm" onSubmit="return false">
      <input class="formElement" type="text" id="emitEvent" placeholder="Event to Emit">
      <br>
      <input class="formElement" type="text" id="command" placeholder="Command">
      <br>
      <textarea class="formElement" id="options" placeholder="Options"></textarea>
      <br>
      <button class="formElement" type="submit" id="sendToServer">Send to Server</button>
    </form>
  </div>
</div>
</body>
</html>
