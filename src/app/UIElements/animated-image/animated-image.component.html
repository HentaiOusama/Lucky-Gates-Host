<div class="AI-Container" [id]="containerId">

  <div class="AI-FrameHolder" [ngStyle]="{
  'aspect-ratio': gifAspectRatio
  }">

    <div class="AI-FrameWrapper">

      <div class="AI-Frame">

        <img [src]="src" [alt]="alt" [ngStyle]="{
        'animation': getAnimationString(),
        'aspect-ratio': getAspectRatio()
        }">

        <div class="Fader"></div>

      </div>

    </div>

  </div>

</div>
