<div class="Menu-Wrapper">
  <div class="Menu-Header">
    <div class="Header-Button">
      <app-button (onButtonClick)="appComponent.setWindowNumberToShowTo(0)" buttonText="Back"></app-button>
    </div>
    <div class="Header-Title">
      List of Available Games
    </div>
   <div class="Header-Button">
     <app-button (onButtonClick)="appComponent.gameManagerService.getAvailableGameList()" buttonText="Refresh"></app-button>
   </div>
  </div>
  <div class="Menu-Divider"></div>
  <div class="Menu-Body">
    <div style="border-bottom: 3px solid #ff0000; font-size: max(17px, 1.3vw);" class="Menu-Element">
      <div class="Menu-SubElement Index">Sr. No.</div>
      <div class="Menu-SubElement GameId">Game Id</div>
      <div class="Menu-SubElement PlayerCount">Players</div>
      <div class="Menu-SubElement Join">Join</div>
    </div>
    <div class="Menu-SubBody">
      <div class="Menu-Element" *ngFor="let game of appComponent.gameManagerService.availableGameList; let i = index;">
        <div class="Menu-SubElement Index">
          {{i + 1}}.
        </div>
        <div class="Menu-SubElement GameId">
          {{game.gameId}}
        </div>
        <div class="Menu-SubElement PlayerCount">
          {{game.playerCount}}
        </div>
        <div class="Menu-SubElement Join">
          <app-button (onButtonClick)="appComponent.gameManagerService.addPlayerToGame(game.gameId)" buttonText="Join"></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
