<div class="Menu-Wrapper">

  <div class="Menu-Header">
    <div class="Menu-Texture"></div>
    <div class="CenterRowFlex Menu-Header-Holder">
      <div class="CenterRowFlex PM-HeaderTimer">
        <div [ngStyle]="{
        'width': remainingPercent + '%',
        'height': remainingPercent + '%'
        }" class="PM-Timer-Mask">

        </div>
        <div class="CenterRowFlex PM-Timer-Text">
          Game starts in :<br>{{timerValue}} s
        </div>
      </div>
      <div class="CenterColumnFlex Header-Title">
        <div class="TitleElement">
          Game:
        </div>
        <div style="font-size: max(14px, 1.3vw);" class="TitleElement">
          {{appComponent.gameManagerService.gameState.gameId}}
        </div>
      </div>
      <div class="Header-Button">
        <app-button (onButtonClick)="appComponent.gameManagerService.beginGameEarly()"
                    buttonText="Begin Early"></app-button>
      </div>
    </div>
  </div>

  <div class="Menu-Divider"></div>

  <div class="Menu-Body">
    <div style="border-bottom: 3px solid #ff0000; font-size: max(17px, 1.3vw);" class="Menu-Element">
      <div class="Menu-SubElement Index">Sr. No.</div>
      <div class="Menu-SubElement Address">Player Address</div>
    </div>
    <div class="Menu-SubBody">
      <div class="Menu-Element"
           *ngFor="let player of appComponent.gameManagerService.gameState.players; let i = index;">
        <div class="Menu-SubElement Index">
          {{i + 1}}.
        </div>
        <div class="Menu-SubElement Address">
          {{player.playerAddress}}
        </div>
      </div>
    </div>
  </div>
</div>
